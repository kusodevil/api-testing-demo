name: API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 設定 GitHub Pages 部署權限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.parse.outputs.passed }}
      failed: ${{ steps.parse.outputs.failed }}
      skipped: ${{ steps.parse.outputs.skipped }}
      duration: ${{ steps.parse.outputs.duration }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        id: test
        continue-on-error: true
        run: npm test 2>&1 | tee test-output.txt

      - name: Parse test results
        id: parse
        run: |
          # 解析測試結果
          PASSED=$(grep -E '[0-9]+ passed' test-output.txt | grep -oE '[0-9]+' | head -1 || echo "0")
          FAILED=$(grep -E '[0-9]+ failed' test-output.txt | grep -oE '[0-9]+' | head -1 || echo "0")
          SKIPPED=$(grep -E '[0-9]+ skipped' test-output.txt | grep -oE '[0-9]+' | head -1 || echo "0")
          DURATION=$(grep -oE '\([0-9]+\.?[0-9]*s\)' test-output.txt | tail -1 | tr -d '()s' || echo "0")

          echo "Parsed results: passed=$PASSED, failed=$FAILED, skipped=$SKIPPED, duration=$DURATION"

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "duration=$DURATION" >> $GITHUB_OUTPUT

      - name: Check test status
        run: |
          if grep -q "failed" test-output.txt && ! grep -q "0 failed" test-output.txt; then
            echo "Tests failed!"
            exit 1
          fi
          echo "All tests passed!"

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # 部署報告到 GitHub Pages
  deploy-report:
    needs: test
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download test report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # 發送 Slack 通知
  notify:
    needs: [test, deploy-report]
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Send Slack notification
        run: node utils/slack-notify.js
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_PASSED: ${{ needs.test.outputs.passed }}
          TEST_FAILED: ${{ needs.test.outputs.failed }}
          TEST_SKIPPED: ${{ needs.test.outputs.skipped }}
          TEST_DURATION: ${{ needs.test.outputs.duration }}
          REPORT_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
